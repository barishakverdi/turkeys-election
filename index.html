<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Seçimlere Ne Kadar Kaldı?</title>
</head>
<body>

    <div class="content d-flex align-items-center justify-content-center h-100">
        <div class="container">
            <h1 class="text-center mb-5">Hükümetin Değişmesine Kalan Süre</h1>
            <div class="row g-4 text-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column gap-3">
                    <p>Yıl</p>
                    <span id="year"></span>
                </div>

                <div class="col-lg-4 col-md-6 d-flex flex-column gap-3">
                    <p>Ay</p>
                    <span id="month"></span>
                </div>

                <div class="col-lg-4 col-md-6 d-flex flex-column gap-3">
                    <p>Gün</p>
                    <span id="day"></span>
                </div>

                <div class="col-lg-4 col-md-6 d-flex flex-column gap-3">
                    <p>Saat</p>
                    <span id="hour"></span>
                </div>

                <div class="col-lg-4 col-md-6 d-flex flex-column gap-3">
                    <p>Dakika</p>
                    <span id="minute"></span>
                </div>

                <div class="col-lg-4 col-md-6 d-flex flex-column gap-3">
                    <p>Saniye</p>
                    <span id="second"></span>
                </div>

            </div>
        </div>
    </div>



    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
